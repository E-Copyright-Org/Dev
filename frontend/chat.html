<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="open-chat"><img src="Screenshot 2024-04-14 122145.png" alt="ecopy"></button>
  
  <div id="chat-popup">
    <div id="chat-content">
      <div class="chat-message received">
        <p>Hello! How can I help you today?</p>
      </div>
    </div>
    <textarea id="user-input" placeholder="Type your message..."></textarea>
    <button id="send-message">Ask Your Query Here</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
